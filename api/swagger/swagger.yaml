swagger: "2.0"
info:
  version: "0.0.1"
  title: ONCF-GRC ExpressJS API
#during dev, should point to your local machine
#host: pprdweb-2255:8443
host: localhost:8443
#host: oncf-2255-api.azurewebsites.net
#host: oncf-2255-api-dev.azurewebsites.net
# basePath prefixes all resource paths 
basePath: /api
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: >
      For accessing the API a valid JWT token must be passed in all the queries
      in

      the 'Authorization' header.



      A valid JWT token is generated by the API and retourned as answer of a
      call

      to the route /login giving a valid user & password.



      The following syntax must be used in the 'Authorization' header :

          Bearer xxxxxx.yyyyyyy.zzzzzz
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /token:
    x-swagger-router-controller: auth
    post:
      tags:
      - "Auth"
      operationId: login
      parameters:
        - in: body
          name: body
          description: provide email and password for authentication
          required: true
          schema:
            $ref: "#/definitions/tokenModel"
        - name: Accept-Language
          in: header
          required: true
          type: string
          enum:
          - "fr-FR"
          - "en-US"
          - "ar-MA"
      responses:
          "200":
            description: Success
            schema:
              # a pointer to a definition
              $ref: "#/definitions/ONCFResponse"
          # responses may fall through to errors
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
  /LogOut:
    x-swagger-router-controller: auth
    post:
      tags:
      - "Auth"
      operationId: logout
      security:
        - Bearer: []
